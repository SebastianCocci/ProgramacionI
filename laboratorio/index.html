    <div class="juego">
      <div class="jugador">

          <!-- Aqui va la imagen. -->
        </div>
      </div>
    </div>
    <div class="computadora">
      <h2>Computadora - <span class="puntosJugadores">0</span></h2>
      <div id="computadoraCartas" class="cartas">
        <!-- Aqui va la imagen. -->
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.7/underscore-min.js"></script>
  <script src="assets/js/laboratorio.js"></script>

  <script>
    blackJack.nuevoJuego();
